<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--
 * @author Elis Oliveira
-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>LocaCar</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
        <link rel="stylesheet" href="resources/bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="resources/bootstrap/css/bootstrap-theme.min.css"/>
        <link rel="stylesheet" href="resources/bootstrap/js/bootstrap.min.js"/>
        <link rel="stylesheet" type="text/css" href="css/index.css"/>

    </h:head>
    <h:body>
        <div class="navbar navbar-default navbar-static-top">
            <div class="container">

                <a href="index.xhtml" class="navbar-brand">LocaCar</a>
                <button class="navbar-toggle" data-toggle = "collapse" data-target = ".custonNavHeaderCollapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>

                </button>
                <div class="navbar-collapse collapse custonNavHeaderCollapse ">
                    <h:form class="navbar-form navbar-right">
                        <div class="form-group">
                            <p:inputText placeholder="Login" styleClass="form-control" 
                                         value="#{loginMB.login}"/>
                        </div>
                        <div class="form-group">
                            <p:password placeholder="Senha" styleClass="form-control" 
                                        value="#{loginMB.senha}"/>
                            &nbsp;
                        </div>
                        <p:commandButton type="submit" styleClass="bt-logar" update="msg"
                                         value="Entrar" action="#{loginMB.doLogin()}"/>
                        
                        <p:messages autoUpdate="true" closable="true"  
                                    style="width: 482px;" id="msg"/>
                    </h:form>
                </div>
                <br></br>
                <br></br>
                <br></br>

                <div class="content">
                    <h1>Bem-vindo ao LocaCar :)</h1>
                    <h4>O LocaCar é um sistema feito para a locação de carros </h4>
                    <h4>para você cliente que gosta de conforto!</h4>
                </div>
            </div>
        </div>
    </h:body>
</html>
