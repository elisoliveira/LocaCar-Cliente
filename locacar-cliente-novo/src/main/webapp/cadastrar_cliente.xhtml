<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="conteudo">
                <h:form>

                    <p style="font-size: 25px; margin-top: -5px; margin-left: 20px;">Cadastrar Cliente</p>
                    <p:inputText placeholder="Informe o nome" required="true" 
                                 value="#{cadastroMB.pessoa.nome}"
                                 requiredMessage="Informe o nome da pessoa" styleClass="campo-cadastro"/>
                    <p:inputText placeholder="Informe o CPF" required="true" 
                                 value="#{cadastroMB.pessoa.documento}"
                                 requiredMessage="Informe o CPF da pessoa" styleClass="campo-cadastro"/>
                    <p:inputText placeholder="Informe o seu login" required="true" 
                                 value="#{cadastroMB.pessoa.login}"
                                 requiredMessage="Informe o login" styleClass="campo-cadastro"/>
                    <p:password placeholder="Informe sua senha" required="true" 
                                 value="#{cadastroMB.pessoa.senha}"
                                 requiredMessage="Informe a senha" styleClass="campo-cadastro"/>

                    <p:commandButton value="Cadastrar" styleClass="bt-cadastrar" icon="ui-icon-disk"
                                     actionListener="#{cadastroMB.cadastraPessoa()}" update="@form"/>

                    <p:growl autoUpdate="true" life="100000"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
