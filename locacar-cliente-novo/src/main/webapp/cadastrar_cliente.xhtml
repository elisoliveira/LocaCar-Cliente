<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="conteudo">
                <h:form>

                    <p style="font-size: 25px; margin-top: -5px; margin-left: 20px;">Cadastrar Cliente</p>
                    <p:inputText placeholder="Informe o nome" required="true" 
                                 requiredMessage="Informe o nome da pessoa" styleClass="campo-cadastro"/>
                    <p:inputText placeholder="Informe o CPF" required="true" 
                                 requiredMessage="Informe o CPF da pessoa" styleClass="campo-cadastro"/>

                    <p:commandButton value="Cadastrar" styleClass="bt-cadastrar" icon="ui-icon-disk"/>

                </h:form>
            </ui:define>
        </ui:composition>
        <p:messages closable="true" showDetail="true" showSummary="true" showIcon="true"/>
    </h:body>
</html>
