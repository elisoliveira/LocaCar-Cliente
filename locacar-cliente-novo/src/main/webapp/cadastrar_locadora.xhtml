<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="conteudo">
                <h:form>

                    <p style="font-size: 25px; margin-top: -5px; margin-left: 20px;">Cadastrar Locadora</p>
                    <p:inputText placeholder="Informe o nome" required="true" 
                                 value="#{cadastroMB.locadora.nome}"
                                 requiredMessage="Informe o nome da locadora" styleClass="campo-cadastro"/>
                                       
                    <!--==========endereco=============-->
                    <p:inputText placeholder="Rua" required="true" 
                                 value="#{cadastroMB.endereco.rua}"
                                 requiredMessage="Informe o rua da locadora" styleClass="campo-cadastro"/>
                                      
                    <p:inputText placeholder="NÃºmero" required="true" 
                                 value="#{cadastroMB.endereco.numero}"
                                 requiredMessage="Informe o numero da locadora" styleClass="campo-cadastro"/>
                    
                    <p:inputText placeholder="Bairro" required="true" 
                                 value="#{cadastroMB.endereco.bairro}"
                                 requiredMessage="Informe o bairro da locadora" styleClass="campo-cadastro"/>
                    
                    <p:inputText placeholder="Cidade" required="true" 
                                 value="#{cadastroMB.endereco.cidade}"
                                 requiredMessage="Informe a cidade da locadora" styleClass="campo-cadastro"/>
                    
                    <p:inputText placeholder="Estado" required="true" 
                                 value="#{cadastroMB.endereco.estado}"
                                 requiredMessage="Informe o estado da locadora" styleClass="campo-cadastro"/>

                    <p:commandButton value="Cadastrar" styleClass="bt-cadastrar" icon="ui-icon-disk"
                                     actionListener="#{cadastroMB.cadastraLocadora()}" update="@form"/>

                    <p:growl autoUpdate="true" life="100000"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
