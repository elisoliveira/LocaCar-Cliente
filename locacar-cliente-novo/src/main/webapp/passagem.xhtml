<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--
 * @author Elis Oliveira
 -->
 <html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:p="http://primefaces.org/ui"
       xmlns:f="http://xmlns.jcp.org/jsf/core">
     <h:head>
         <title>Facelet Title</title>
         <style>

             .bt-reservar {    
                 background: #C9302C !important;
                 color: #ffffff !important;
                 border: none !important;
                 text-shadow: none !important;
                 font-size: 14px !important;
             }
         </style>
     </h:head>
     <h:body>
         <ui:composition template="template.xhtml">
             <ui:define name="conteudo">

                 <h:form>
                     <p style="font-size: 25px; margin-top: -5px; margin-left: 20px;">Comprar passagem</p>

                     <p:dataTable style="margin-left: 20px;" 
                                  value="#{passagemController.dataModelVoosDisponiveis}" 
                                  var="voo" styleClass="tabela-organizada"
                                  paginator="true"  
                                  rowsPerPageTemplate="10,15"
                                  rows="10" 
                                  emptyMessage="Voos indisponivel." >

                         <p:column headerText="Data - Hora">
                             <h:outputText value="#{voo.dataVoo}" />
                         </p:column>    
                         <p:column headerText="Valor">
                             <h:outputText value="#{voo.valor}" />
                         </p:column>    
                         <p:column headerText="Origem">
                             <h:outputText value="#{voo.origem.nomeCidade}" />
                         </p:column>
                         <p:column headerText="Destino">
                             <h:outputText value="#{voo.destino.nomeCidade}" />
                         </p:column>
                         <p:column headerText="Comprar">
                             <p:commandButton action="#{passagemController.comprarPassagem()}" 
                                              value="Comprar"
                                              styleClass="bt-reservar" icon="ui-icon-cart"/>
                         </p:column> 

                     </p:dataTable>
                 </h:form>
             </ui:define>
         </ui:composition>

     </h:body>
 </html>
